<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Document Title -->
    <title>90s Nickelodeon | Trivia Game</title>
</head>

<body>
    <!-- Trivia game by me, Shawn -->
    <a href="https://github.com/IAmShawn98"><img width="189" height="189"
            src="assets/images/decorations/gitRibbon.png"></a>

    <!-- Select Menu -->
    <div id="selectMenu" class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <img height="240" src="assets/images/nickLogo.png" alt="nickLogo.png">
                <!-- Description -->
                <div class="row">
                    <div class="col-lg-12">
                        <img src="assets/images/triviaDescription.png">
                    </div>
                </div>
                <!-- Play Game -->
                <div class="row">
                    <div class="col-lg-12">
                        <p class="lead font-weight-bold">
                            <button class="btn btn-warning font-weight-bold p-3">Play Now!</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Area -->
    <div style="display: none;" id="game" class="container text-center">
        <div class="card">
            <div class="card-header bg-warning font-weight-bold">
                <h1>90s Nickelodeon Trivia!</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>


    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Trivia JS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
